<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos <br> ou apenas aument e diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Aprendendo a reproduzir audios</p>
    <audio preload="auto" autoplay controls>
        <source src="midias/Calor Blanco - Cumbia Deli.mp3" type="audio/mpeg">
        <source src="midias/Calor Blanco - Cumbia Deli.ogg" type="audio/ogg">
        <source src="midias/Calor Blanco - Cumbia Deli.wav" type="audio/wav">
    </audio> 
</body>
</html>
