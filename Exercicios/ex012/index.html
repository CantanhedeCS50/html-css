<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/capa-do-video.png" controls autoplay loop>
        <source src="midias/20391843-Uhd 3840 2160 50Fps.mp4" type="video/mp4">
    </video>
    <h1>Inserindo viedeo do YouTube</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc?si=t4_ueyJRNLhV9M7U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
</body>
</html>
